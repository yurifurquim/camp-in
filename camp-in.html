<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./camp-in.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">


    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="">
    </header>

 <main>
        <div class="container">
            
            <div class="title">
                <h2 class="h2-form">
                <img src="./images/log-in.svg" alt="" class="lock"> 
                    Faça seu login
                </h2>
                <p>Entre com suas informações de cadastro.</p>
            </div>

            <form action="" method="get" class="form-inscription" >
                <div class="form-div">
                    <label for="input-email">E-mail
                    </label>
                    <input type="email" id="input-email" placeholder="Digite seu email">
                    
                    <br>
                </div>
                
                <div class="form-div">
                    <label for="input-pw">
                        Senha
                    </label>
                    <input type="password" id="input-pw" placeholder="Digite sua senha"><img src="./images/eye.svg" class="eye-image">
                </div>
                <div class="forget-pw">
                    <div class="input-check">
                        <input type="checkbox" class="input-checkbox" > <span>Lembre-me</span>  
                    </div>
                    <a href="https://google.com" id="forget">Esqueci minha senha</a>
                </div>

                <button class="check-button" type="submit">Entrar</button>
                
                <div class="no-account-all">
                    <div class="no-account">
                        <p class="no-account-p">Não tem uma conta? 
                     </div>    
                     <div class="log-in">
                         <a href="https://registrar.com.br" id="register-link">Registre-se</a></p>
                     </div>
                 </div>
            </form>   
        </div>
</main>

    <img src="./images/side-image-2x.jpg" alt="" class="side">

</body>
</html>
